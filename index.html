<html>

<head>
	<link href="styles.css" rel="stylesheet" />
	<script src="chroma.min.js"></script>
	<script src="cyclic-cellular-automaton-common.js"></script>
</head>

<body>
	<article>
		<h2>Cyclic Cellular Automaton 2D</h2>
		<form>
			Number of colors:<input type="number" id="cca2d_nb-colors" value="8" min="2" max="37">
			<br/>
			Threshold:<input type="number" id="cca2d_threshold" value="2" min="1" max="8">
			<br/>
			<input type="button" value="reset with those values" onclick="resetCCA2D()">
			<br/>
			<input type="button" value="start" onclick="startCCA2D()">
		</form>
		<br>
		<canvas id="cca2d-canvas"></canvas>
	</article>

	<script src="cyclic-cellular-automaton-2d.js"></script>
	<script>

		var CCA2Dcontext;

		function resetCCA2D() {

			CCA2Dcontext = CCA2DcreateContext({
				canvasEl: document.getElementById('cca2d-canvas'),
				numberOfColors: document.getElementById('cca2d_nb-colors').value,
				threshold: document.getElementById('cca2d_threshold').value,
				width: 600,
				height: 400,
				resolution: 2
			});
		}

		function startCCA2D() {
			CCA2Dstart(CCA2Dcontext, 400)
		}

	</script>

	<article>
		<h2>Cyclic Cellular Automaton 1D</h2>
		<form>
			Number of colors:<input type="number" id="cca1d_nb-colors" value="4" min="2" max="37">
			<br/>
			<input type="button" value="reset with those values" onclick="resetCCA1D()">
			<br/>
			<input type="button" value="start" onclick="startCCA1D()">
		</form>
		<br>
		<canvas id="cca1d-canvas"></canvas>
	</article>
	<script src="cyclic-cellular-automaton-1d.js"></script>
	<script>

		var CCA1Dcontext;

		function resetCCA1D() {

			CCA1Dcontext = CCA1DcreateContext({
				canvasEl: document.getElementById('cca1d-canvas'),
				numberOfColors: document.getElementById('cca1d_nb-colors').value,
				width: 600,
				height: 400,
			});
		}

		function startCCA1D() {
			CCA1Dstart(CCA1Dcontext)
		}

	</script>

	<article>
		<h2>Cyclic Cellular Automaton 1D</h2>
		<form>
			Number of colors:<input type="number" id="number_of_colors" value="4" min="2" max="37">
			<br/>
			Threshold:<input type="number" id="threshold" value="1" min="1" max="2">
			<br/>
			<input type="button" value="reset with those values" onclick="createContext1()">
			<br/>
			<input type="button" value="start" onclick="start1()">
		</form>
		<br>
		<canvas id="cca1d-canvas"></canvas>
	</article>
	<script src="cyclic-cellular-automaton-1d.js"></script>
	<script>

		var CCA1context1;

		function createContext1() {

			CCAcontext1 = CCA1CreateContext({
				canvasEl: document.getElementById('cca1d-canvas'),
				numberOfColors: document.getElementById('number_of_colors').value,
				threshold: document.getElementById('threshold').value,
				width: 10,
				height: 10,
			});
		}

		function start1() {
			CCAStart1(CCAcontext1, 400)
		}

	</script>
</body>

</html>
