<html>

<head>
	<link href="styles.css" rel="stylesheet" />
	<script src="chroma.min.js"></script>
	<script src="cyclic-cellular-automaton-common.js"></script>
</head>

<body>
	<article>
		<h2>Cyclic Cellular Automaton 3D</h2>
		<form>
			Number of colors:<input type="number" id="nb-colors" value="8" min="2" max="37">
			<br/>
			Threshold:<input type="number" id="threshold" value="2" min="1" max="8">
			<br/>
			<input type="button" value="reset with those values" onclick="resetCCA3D()">
			<br/>
			<input type="button" value="start" onclick="startCCA3D()">
		</form>
		<br>
		<canvas id="cca3d-canvas"></canvas>
	</article>

	<script src="chroma.min.js"></script>
	<script type="module">
		import * as THREE from 'three.module.js';
	</script>
	<script src="cyclic-cellular-automaton-common.js"></script>
	<script src="cyclic-cellular-automaton-3d.js"></script>
	<script>

		var CCA3Dcontext;

		function resetCCA3D() {

			CCA3Dcontext = CCA3DcreateContext({
				canvasEl: document.getElementById('cca3d-canvas'),
				numberOfColors: document.getElementById('nb-colors').value,
				threshold: document.getElementById('threshold').value,
				width: 600,
				height: 400,
				resolution: 2
			});
		}

		function startCCA3D() {
			CCA3Dstart(CCA3Dcontext, 400)
		}

	</script>

	<article>
		<h2>Cyclic Cellular Automaton 1D</h2>
		<form>
			Number of colors:<input type="number" id="cca1d_nb-colors" value="4" min="2" max="37">
			<br/>
			<input type="button" value="reset with those values" onclick="resetCCA1D()">
			<br/>
			<input type="button" value="start" onclick="startCCA1D()">
		</form>
		<br>
		<canvas id="cca1d-canvas"></canvas>
	</article>
	<script src="cyclic-cellular-automaton-1d.js"></script>
	<script>

		var CCA1Dcontext;

		function resetCCA1D() {

			CCA1Dcontext = CCA1DcreateContext({
				canvasEl: document.getElementById('cca1d-canvas'),
				numberOfColors: document.getElementById('cca1d_nb-colors').value,
				width: 600,
				height: 400,
			});
		}

		function startCCA1D() {
			CCA1Dstart(CCA1Dcontext)
		}

	</script>

</body>

</html>
